<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <style type="text/css" title="AppleStyle">
        @import "Stikkit.css";
    </style>
    <script type="text/javascript" src="jquery-1.1.3.1.js" charset="utf-8"></script>
    <script type="text/javascript" src="AppleClasses/AppleAnimator.js" charset="utf-8"></script>
    <script type="text/javascript" src="AppleClasses/AppleButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="AppleClasses/AppleInfoButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="localizedStrings.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/utilities.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/setup.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/Text.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/InfoButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/GlassButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="Stikkit.js" charset="utf-8"></script>
<script type="text/javascript" src="Parts/Button.js" charset="utf-8"></script>
<script type="text/javascript" src="Parts/Shape.js" charset="utf-8"></script>
</head>
<body onload="load();">


	<div id="front">
		<img src="Images/front.png" alt="" id="frontImg">
		
		<div id="topRectangleShape" style=""></div>

		<div style="position: absolute; top: 20px; left: 20px; font-size: 14px;">
			<select id="stikkit_select" onchange="changeStikkit(event);" style="xvisibility: hidden; ">
				<optgroup id="stikkit_option_group" label="Stikkits"></optgroup>
			</select>
		</div>
		
		<a href="#" id="new_button_link" onclick="Stikkit._new(event);">
		
			<img src="Images/icon-t-new3.gif" id="new_button">
		
		</a>
		
		<input type="search" value="" placeholder="" results="10" incremental="incremental" id="searchfield" onfocus="Stikkit.searchingStikkits();" onsearch="Stikkit.search(event);">
		
		<textarea id="stikkit_text" onfocus="Stikkit.editingStikkit();"></textarea>
		
		<div id="save_button" style=""></div>
		<div id="status_text" apple-text-overflow="ellipsis" onclick="Stikkit.openCurrentInBrowser(event);"></div>
		
		<div id="stikkit_button" style="display: none;"></div>
		
		<div id="delete_button" style=""></div>

		<div id="info"></div>
		
	</div>
	
	
	
	
	
    <div id="back">
	   <img id="backImg" src="Images/back.png" alt="">
    	
        <div id="done"></div>
		<input type="text" value="" id="api_key">
		<div id="api_input_label"></div>
		<div id="email_and_url"></div>
		<div id="credits"></div>
		<div id="fancy_divider" class="hidden">R</div>
		<img src="Images/stikkit 1.gif" id="img">
    <div id="box">		
		<input type="checkbox" name="auto_sync" id="auto_sync">
		<span class="auto_sync_label">Auto-sync with Stikkit.com</span>
	</div>
    <div id="version_label"></div>
    </div>
</body>
</html>
